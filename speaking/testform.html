<body>

  <div class="user-form">

    <form id="speaking-form" name="speaking-form">

      <div class="field-div">
        <div class="sub-field-div" style="display: inline-block;">

          <p style="text-align: left; padding: 0%;">New intro to speaking engagements here...</p>

          <div class="flex">
            <div class="speaking-pading">
              <p class="field-text p-no-padding">Your name</p>
              <input type="text" name="name" class="form-field" required>
            </div>
            <div class="speaking-pading">
              <p class="field-text p-no-padding">Email</p>
              <input name="email" type="email" required>
            </div>
          </div>

          <div class="flex">
            <div class="speaking-pading">
              <p class="field-text p-no-padding">Preferred date</p>
              <input type="text" name="preferred_date" id="preferred_date" class="form-field" required>
            </div>
            <div class="speaking-pading">
              <p class="field-text p-no-padding">Preferred time</p>
              <input type="text" name="preferred_time" id="preferred_time" class="form-field">
            </div>
            <div class="speaking-pading">
              <p class="field-text p-no-padding">What is your institution or affiliation?</p>
              <input type="text" name="affiliation" class="form-field">
            </div>
          </div>

          <div style="display: block; text-align: left;">
            <p class="field-text">Description</p>
            <textarea name="description" id="field_text_comment_box" cols="30" rows="5" class="form-field" required> </textarea>
          </div>
          <div style="display: block; text-align: left;" id="start-resources">
            <input type="submit" value="Send" class="form-field" style="max-width: 50px" id="resources_link">
          </div>

          <script>
            $( function() {
              $("#speaking-form #preferred_date").datepicker();

              $('#speaking-form #preferred_time').timepicker({
                  timeFormat: 'h:mm p',
                  interval: 30,
                  minTime: '8',
                  maxTime: '9:00pm',
                  // defaultTime: '11',
                  startTime: '8:00',
                  dynamic: false,
                  dropdown: true,
                  scrollbar: true
              });
            } );

            const scriptURL = 'https://script.google.com/macros/s/AKfycbyb4x2l9W84i5qPJxUsIoXFm9aRYQIH79RVi6URV1NxdW_lZpWv-TWePV67RSRvEnyW/exec'
            const form = document.forms['speaking-form']

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        </div>
      </div>
    </form>
  </div>

</body>
</html>
